<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = +prompt('Введите число', 0);
    let b = +prompt('В какую степень его возвести', 0);

    function pow(x, n) {
      let result = x;
      while(n > 1) {
        result *= x;
        n--
      }
      return result;
    }
    alert(pow(a, b));
  </script>
</body>
</html>

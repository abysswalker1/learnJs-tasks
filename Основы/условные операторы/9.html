<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head> 
<body>

  <script>
    const PASSWORD = 'Я Главный'
    let whoIs = prompt('Кто там?') ;
    let usersInput = (whoIs === 'Админ') ? prompt('Пароль') : (whoIs && 'Я вас не знаю')
    let accept = (usersInput === PASSWORD) 
                  ? 'Здравствуйте'
                  : (usersInput === 'Я вас не знаю')
                    ? usersInput
                    : usersInput && 'Неверный пароль';
                      
    if(accept) {
      alert(accept)
    } else {
      alert('Отменено')
    }
  </script>
</body>
</html>

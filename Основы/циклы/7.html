<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let interval = prompt('Простые числа от 1 до ...');

    let step = 2;

    for(let i = 1; i <= interval; i += step) {
      if(i % step > 0) {
        alert(i);
        step = 2;
      }  
    }
  </script>
</body>
</html>
